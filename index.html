<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>
</head>
<body>
 
    <h1>Create Lead</h1>
   
    <form 
    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" 
    method="POST"
    onsubmit="beforesubmit()">

    <input type=hidden name="Lead_Date__c" class="outputdate">
    
    
    <input type=hidden name="oid" value="00D5g000005HfWT">
    <input type=hidden name="retURL" 
    value="">

    
   
    
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40"
     name="first_name" size="20" type="text"
     required="true" /><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name"
     size="20" type="text" 
     required="true"/><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email"
     size="20" type="text" 
     required="true"/><br>
    
    <!--Lead Date:<span class="dateInput dateOnlyInput">
        <input  id="00N5g00000czyoB" name="00N5g00000czyoB"
         size="12" type="text" /></span><br>
    -->

    <label for="Lead_Date">Lead Date</label>
    <input type="date"
    required="true" class="inputdate">
    
    <input type="submit" name="submit" class="submit">
    
    </form>
       
</body>
</html>
